<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css">
    <title>RS-CSS</title>
</head>
<body class="body">
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="./assets/images/icon.svg" alt="icon">
                <span class="header-logo_name">CSS game</span>
            </div>
            
            <div class="header-task">
                <span class="header-task_number"></span>
            </div>

            <div class="burger-wrapper">
                <div class="burger-btn">
                    <div class="burger-menu"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="burger-list">
        <p class="burger-list__chooser">Choose a level</p>
    </div>

    <div class="css-game-info">
        <div class="css_game-cards"></div>
        <div class="css_game-task_description"></div>
    </div>
    

    <div class="css_game">
        <div class="css_game-content">
            <div class="css_game-left_part">
                
                <div class="css_game-css_editor">
                    <div class="css_game-css_editor_name">CSS Editor</div>
                    <div class="css_game-css_editor_block">
                        <p contenteditable class="css_game-textarea css">Type selector here..</p>
                        <div class="css_editor__default-text">
                            {
                            <span class="css_editor__default-text-text">/* Styles would go here. */</span>
                            }
                        </div>
                    </div>
                </div>
            </div>
            <div class="css_game-right_part">
                
                <div class="css_game-html_editor">
                    <div class="css_game-html_editor_name">HTML Editor</div>
                    <pre class="css_game-html_editor_block">
                        <code class="dracula html"></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__dev">
            <a href="https://github.com/lesor9">
                <img src="./assets/images/dev.svg" alt="dev img">
            </a>
        </div>

        <div class="footer__school">
            <a href="https://rs.school/">
                <img src="./assets/images/school.svg" alt="school img">
            </a>
        </div>

        <div class="footer__year">2020</div>
    </footer>

    <div class="overlay"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
